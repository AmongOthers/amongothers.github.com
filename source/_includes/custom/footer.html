<blockquote><p>奇诺为什么要不断旅行呢？</p></blockquote>
<blockquote><p>我啊, 有时候会不由自主地这么想, 自己是不是个无可救药又愚蠢的矮冬瓜? 或是个非常卑鄙的人? 虽然不知道为什么会这样, 但就是会这样觉得...... 不过那个时候我就会感受到除了自己之外, 譬如世界, 其他人的生存之道等是多么的美丽, 多么的完美, 而且会觉得它们很可爱呢...... 我觉得我就是为了想更了解这些事情, 所以才会开始这趟旅程的.</p></blockquote>
